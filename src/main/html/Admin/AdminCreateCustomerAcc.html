<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        /* Basic styles for the navigation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 20px 20px;
        }

        nav {
            font-size: 20px;
            background-color: #333;
            color: white;
            overflow: hidden; /* Ensures the content doesn't overflow */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically in the center */
            justify-content: space-between; /* Spacing between items */
            padding: 10px; /* Add padding for top and bottom spacing */
        }
        /* Updated styles for the navigation */
        .nav-links {
            text-decoration: none;
            color: white;
            margin-right: 55px; /* Increase margin for spacing between links */
            margin-left: 30px;
        }
        .nav-links:first-child {
            pointer-events: none;
            font-size: 2em;
            border-right: 1px solid white;
            margin-left: 30px; /* Add margin to the left of CloudCrypt */
        }
        .logout-btn {
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            margin-left: auto; /* Pushes the logout button to the right */
        }
        .logout-btn:hover {
            background-color: #777;
        }

        /* Specific style for CloudCrypt */
        .nav-links:first-child {
            pointer-events: none; /* Disables pointer events */
            font-size: 2em; /* Increase font size */
            border-right: 1px solid white; /* Add separator line */
            padding-right: 20px; /* Add spacing after CloudCrypt */
            margin-right: 20px; /* Add spacing after CloudCrypt */
        }

        form {
            max-width: 30%;
            margin: 20px auto;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .defaultButton {
            background-color: #777;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .defaultButton:hover {
            background-color: #555;
        }
        .alternateButton {
            background-color: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav>
    <div class="nav-links">CloudCrypt</div>
    <div class="nav-links" onclick="AdminHome()">Home</div>
    <div class="nav-links" onclick="AdminCustomerAcc()">Customer Account</div>
    <div class="nav-links" onclick="AdminAdminAcc()">Admin Account</div>
    <div class="nav-links" onclick="AdminPolicies()">Policies</div>
    <div class="nav-links" onclick="AdminReports()">Reports</div>
    <div class="nav-links" onclick="AdminSettings()">Settings</div>
    <button class="logout-btn">Logout</button>
</nav>
<!-- Rest of your HTML content -->

<form action="/submit" method="post">
    <header>
        <h1>Create Customer Account</h1>
    </header>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="username">Username:</label>
    <input type="username" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" required
           title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, and one digit.">

    <button id="SubmitButton" type="submit" class="defaultButton">Submit</button>
</form>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>


<script>
    $(function () {
        // Attach a click event handler to the button
        $('#SubmitButton').on('click', function () {
            // Toggle the classes when the button is clicked
            $(this).toggleClass('defaultButton alternateButton');

            // Change the text content based on the current class
            var newText = $(this).hasClass('defaultButton') ? 'Select' : 'Selected';
            $(this).text(newText);
        });
    });
</script>


<script>

    function AdminHome() {
        window.location.href = 'AdminHomePage.html';
    }
    function AdminCustomerAcc() {
        window.location.href = 'AdminCustomerAccount.html';
    }
    function AdminAdminAcc() {
        window.location.href = 'AdminAdminAccount.html';
    }
    function AdminPolicies() {
        window.location.href = 'AdminPolicies.html';
    }
    function AdminReports() {
        window.location.href = 'AdminReports.html';
    }
    function AdminSettings() {
        window.location.href = 'AdminSettings.html';
    }
</script>
</body>
</html>
