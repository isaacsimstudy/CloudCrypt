      padding: 8px;

    }
    #AdminCustomerAccTable th {
      background-color: #f2f2f2;
    }

    .defaultButton {
      background-color: #777;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }
    .defaultButton:hover {
      background-color: #555;
    }
    .alternateButton {
      background-color: #555;
      border: none;
      color: white;

    }

<script>
  function UpdateAdminCustomerAccTable(user) {
    var tableBody = $('#AdminCustomerAccTableBody');
    var newRow = '<tr><td>'+user.id+'</td><td>'+user.name+'</td><td>'+user.tier+'</td><td>'+user.status+'</td></tr>';
    tableBody.append(newRow);
  }
</script>

<script>
    $(function () {
    // Attach a click event handler to the button
    $('#SelectButton').on('click', function () {
      // Toggle the classes when the button is clicked
      $(this).toggleClass('defaultButton alternateButton');

      // Change the text content based on the current class
      var newText = $(this).hasClass('defaultButton') ? 'Select' : 'Selected';
      $(this).text(newText);
    });
  });
</script>
