<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Accounts</title>
    <style>
        /* Basic styles for the navigation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        header {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 20px 20px;
        }
        nav {
            font-size: 20px;
            background-color: #333;
            color: white;
            overflow: hidden; /* Ensures the content doesn't overflow */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically in the center */
            justify-content: space-between; /* Spacing between items */
            padding: 10px; /* Add padding for top and bottom spacing */
        }
        /* Updated styles for the navigation */
        .nav-links {
            text-decoration: none;
            color: white;
            margin-right: 55px; /* Increase margin for spacing between links */
            margin-left: 30px;
        }
        .nav-links:first-child {
            pointer-events: none;
            font-size: 2em;
            border-right: 1px solid white;
            margin-left: 30px; /* Add margin to the left of CloudCrypt */
        }
        .logout-btn {
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            margin-left: auto; /* Pushes the logout button to the right */
        }

        .logout-btn:hover {
            background-color: #777;
        }

        /* Specific style for CloudCrypt */
        .nav-links:first-child {
            pointer-events: none; /* Disables pointer events */
            font-size: 2em; /* Increase font size */
            border-right: 1px solid white; /* Add separator line */
            padding-right: 20px; /* Add spacing after CloudCrypt */
            margin-right: 20px; /* Add spacing after CloudCrypt */
        }

        #OwnerAdminAccTable {
            border-collapse: collapse;
            width: 90%;
            margin: 20px 20px;
        }

        #OwnerAdminAccTable th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #OwnerAdminAccTable th {
            background-color: #f2f2f2;
        }

        #OwnerCreateAdminTable {
            border-collapse: collapse;
            width: 90%;
            margin: 20px 20px;
        }

        #OwnerCreateAdminTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background-color: #f2f2f2;
        }

        .defaultButton {
            background-color: #777;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        .defaultButton:hover {
            background-color: #555;
        }
        .alternateButton {
            background-color: #555;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }
        #SuspendButton:disabled {
            background-color: #999; /* Change to the desired color for disabled state */
            cursor: not-allowed;   /* Change cursor to indicate non-clickable */
            /* Add any additional styles for the disabled state */
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">CloudCrypt</div>
    <div class="nav-links" onclick="Home()">Home</div>
    <div class="nav-links" onclick="AdminAcc()">Admin Account</div>
    <div class="nav-links" onclick="UserProfile()">User Profile</div>
    <div class="nav-links" onclick="UserStats()">User Statistic</div>
    <div class="nav-links" onclick="Settings()">Settings</div>
    <button class="logout-btn">Logout</button>
</nav>

<table id="OwnerCreateAdminTable">
    <tr>
        <td>
            <header>
                <h1>Admin Accounts</h1>
            </header>
        </td>
        <td>
            <button id ="CreateButton" class="defaultButton" class="nav-links" onclick="OwnerCreateAdminAcc()">Create</button> <button id ="SuspendButton" class="defaultButton">Suspend</button>
        </td>
    </tr>
</table>

<table id="OwnerAdminAccTable">
    <tr>
        <th>S/N</th>
        <th>Username</th>
        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Action</th>
    </tr>
    <tbody id="OwnerAdminAccTableBody">
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button id="SelectButton" class="defaultButton">Select</button> </td>
    </tr>
    </tbody>
</table>

<script>
    function OwnerCreateAdminAcc(){
        window.location.href = 'OwnerCreateAdminAcc.html';
    }
    function Home() {
        window.location.href = 'OwnerHomePage.html';
    }
    function Settings() {
        window.location.href = 'OwnerSettings.html';
    }
    function AdminAcc() {
        window.location.href = 'OwnerAdminAccount.html';
    }
    function UserProfile() {
        window.location.href = 'OwnerUserProfile.html';
    }
    function UserStats() {
        window.location.href = 'OwnerUserStats.html';
    }
</script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    $(function () {
        // Disable the "Suspend" button by default
        $('#SuspendButton').prop('disabled', true);

        // Attach a click event handler to the "Select" button
        $('#SelectButton').on('click', function () {
            // Toggle the classes when the button is clicked
            $(this).toggleClass('defaultButton alternateButton');

            // Change the text content based on the current class
            var newText = $(this).hasClass('defaultButton') ? 'Select' : 'Selected';
            $(this).text(newText);

            // Enable or disable the "Suspend" button based on the class of the "Select" button
            var isDefaultButton = $(this).hasClass('defaultButton');
            $('#SuspendButton').prop('disabled', isDefaultButton);
        });
    });
</script>
</body>
</html>
