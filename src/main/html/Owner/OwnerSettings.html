<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        /* Basic styles for the navigation */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        nav {
            font-size: 20px;
            background-color: #333;
            color: white;
            overflow: hidden; /* Ensures the content doesn't overflow */
            display: flex; /* Use flexbox for layout */
            align-items: center; /* Align items vertically in the center */
            justify-content: space-between; /* Spacing between items */
            padding: 10px; /* Add padding for top and bottom spacing */
        }
        /* Updated styles for the navigation */
        .nav-links {
            text-decoration: none;
            color: white;
            margin-right: 55px; /* Increase margin for spacing between links */
            margin-left: 30px;
        }
        .nav-links:first-child {
            pointer-events: none;
            font-size: 2em;
            border-right: 1px solid white;
            margin-left: 30px; /* Add margin to the left of CloudCrypt */
        }
        .logout-btn {
            background-color: #555;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            margin-left: auto; /* Pushes the logout button to the right */
        }



        .logout-btn:hover {
            background-color: #777;
        }

        /* Specific style for CloudCrypt */
        .nav-links:first-child {
            pointer-events: none; /* Disables pointer events */
            font-size: 2em; /* Increase font size */
            border-right: 1px solid white; /* Add separator line */
            padding-right: 20px; /* Add spacing after CloudCrypt */
            margin-right: 20px; /* Add spacing after CloudCrypt */
        }
        #OwnerSettings {
            border-collapse: collapse;
            width: 90%;
            margin: 20px 20px;
        }

        #OwnerSettings td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            background-color: #f2f2f2;
        }
        h1 {
            font-family: Arial, sans-serif;
            text-align: left;
            margin: 20px 20px;
        }
        h2 {
            font-family: Arial, sans-serif;
            text-align: left;
            padding-left: 20px;
        }
        .UpdateButton, .enableMFA {
            background-color: #777;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .UpdateButton:hover, .enableMFA:hover {
            background-color: #555;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #mfaToggleBar {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        #mfaStatusLabel {
            margin-right: 10px;
        }

        #enableMFABtn {
            margin-left: auto;
            background-color: #777;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
        }

        #enableMFABtn:hover {
            background-color: #555;
        }

        .enabled {
            color: green;
        }

        .disabled {
            color: red;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-links">CloudCrypt</div>
    <div class="nav-links" onclick="Home()">Home</div>
    <div class="nav-links" onclick="AdminAcc()">Admin Account</div>
    <div class="nav-links" onclick="UserProfile()">User Profile</div>
    <div class="nav-links" onclick="UserStats()">User Statistic</div>
    <div class="nav-links" onclick="Settings()">Settings</div>
    <button class="logout-btn">Logout</button>
</nav>
<h1>Account Settings</h1>
<table id="OwnerSettings">
    <tr>
        <td>
            <h2>Account Information</h2>
        </td>
        <td>
            <button id ="UpdateButton" class="UpdateButton" onclick="UpdateAccountInformation()">Update</button>
        </td>
    </tr>
    <tr>
        <td>
            <h2>Account Password</h2>
        </td>
        <td>
            <button id ="PWUpdateButton" class="UpdateButton" onclick="UpdateAccountPassword()">Update</button>
        </td>
    </tr>
    <tr>
        <td>
            <h2 id="mfaStatusLabel">Multi-Factor Authentication:</h2>
        </td>
        <td>
            <div id="mfaToggleBar">
                <button id="enableMFABtn" class="enableMFA" onclick="toggleMFA()">Enable</button>
            </div>
        </td>
    </tr>
</table>

<script>
    function Home() {
        window.location.href = 'OwnerHomePage.html';
    }
    function Settings() {
        window.location.href = 'OwnerSettings.html';
    }
    function AdminAcc() {
        window.location.href = 'OwnerAdminAccount.html';
    }
    function UserProfile() {
        window.location.href = 'OwnerUserProfile.html';
    }
    function UserStats() {
        window.location.href = 'OwnerUserStats.html';
    }

    function UpdateAccountInformation() {
        window.location.href = 'OwnerUpdateAccountInformation.html'
    }

    function UpdateAccountPassword() {
        window.location.href = 'OwnerUpdatePassword.html'
    }
    function toggleMFA() {
        var mfaStatus = document.getElementById("mfaStatusLabel");
        var enableMFABtn = document.getElementById("enableMFABtn");

        if (enableMFABtn.textContent === "Enable") {
            mfaStatus.classList.add("enabled");
            mfaStatus.classList.remove("disabled");
            enableMFABtn.textContent = "Disable";
        } else {
            mfaStatus.classList.remove("enabled");
            mfaStatus.classList.add("disabled");
            enableMFABtn.textContent = "Enable";
        }
    }
</script>

</body>
</html>
